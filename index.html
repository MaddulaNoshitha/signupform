<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <!-- Link css -->
    <link href="style.css" rel="stylesheet"></link>
    <!-- Fontawesome kit for icons-->
    <script src="https://kit.fontawesome.com/7f0416d219.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section class="sec1">
        <div class="one">
            <!-- https://assets.staticimg.com/cms/media/5cMIZxt2ZwGhLO6zYOOCg1KuVEQfb2FNkuXxMsP7I.gif -->
             <!-- "https://course.boostmysites.com/wp-content/uploads/2022/04/liz-gross-signup-1.gif" -->
            <img src="https://course.boostmysites.com/wp-content/uploads/2022/04/liz-gross-signup-1.gif" alt="signup">
        </div>
    
    <div class="two">
    <form id="myform">
        <h1>SignUp</h1>
        <label><i class="fa-solid fa-user"></i> Username</label>
        <input type="text" name="username" placeholder="Enter your name"/>
        <label><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" name="email" placeholder="Enter your email"/>
        <label><i class="fa-solid fa-phone"></i> PhoneNumber</label>
        <input type="text" name="PhoneNumber" placeholder="Enter your PhoneNumber"/>
        <label><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" name="password" placeholder="Enter Password"/>
        <label><i class="fa-solid fa-lock"></i>  Confirm Password</label>
        <input type="password" name="confrm_password" placeholder="Enter Password"/>
        <div class="check">
            <input type="checkbox"/><p>I accept terms and conditions</p>
        </div>
        <button class="btn" type="submit">Submit</button>
        <hr>
        <h6>I already have account  <a href="#">Login <i class="fa-solid fa-right-to-bracket"></i></a></h6>
        <h6><a href="#">Forgot password <i class="fa-solid fa-lock"></i></a></h6>
    </form>
</div>
</section>
</body>
</html>
